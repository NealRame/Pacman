<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css">
        <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <title>Maze Of Shadow</title>
    </head>
    <body>
        <div id="game-scores-area">
            <div id="game-score-area">
                <h1>Score</h1>
                <p id="score"></p>
            </div>
            <div id="game-high-score-area">
                <h1>High Score</h1>
                <p id="high-score"></p>
            </div>


            <div class="score-item" id="level-area">
                <h1>Level</h1>
                <p id="level"></p>
            </div>
        </div>
        <canvas id="graphics" width="512" height="472"></canvas>
        <div id="game-controls-area">
            <div id="lifes"></div>
            <div id="bonus"></div>
        </div>
        <script type="text/javascript" src="./assets/scripts/app.js"></script>
    </body>
</html>
