<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css">
        <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <title>Pacman</title>
    </head>
    <body>
        <div id="game">
            <div id="scores-area">
                <div class="score-item" id="score-area">
                    <h1>Score</h1>
                    <p id="score">0</p>
                </div>
                <div class="score-item" id="high-score-area">
                    <h1>High Score</h1>
                    <p id="high-score">0</p>
                </div>
                <div class="score-item" id="level-area">
                    <h1>Level</h1>
                    <p id="level">0</p>
                </div>
            </div>
            <canvas id="graphics" width="516" height="544"></canvas>
            <div id='message'></div>
            <div id="controls-area">
                <a id="github" href="https://github.com/NealRame/Pacman"></a>
                <a id="sound" href="#"></a>
                <div id="bonus"></div>
                <div id="lifes"></div>
             </div>
        </div>
        <script type="text/javascript" src="./assets/scripts/app.js"></script>
    </body>
</html>
